name: Deploy website
on:
  push:
    branches:
      - feature
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: setup Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get the code
        uses: actions/checkout@v3
      - name: setup Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install Dependencies
        run: npm ci
      - name: Build The Website
        run: npm run build
      
      - name: Save Job Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: dist
           # dist
           # package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Job Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output the Content of the dist folder
        run: ls
      - name: Deploy
        run: echo "Deploying......."      
        
